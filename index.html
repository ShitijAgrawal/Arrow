<!doctype HTML>
<html>
	<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<!-- 	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
	<body style='margin : 0px; overflow: hidden;' onload="myFunction()">
		<script>
		  function myFunction() {
		    var x = 1;
		    var el = document.querySelector('[mario]');
		    if(x==1){
		      //document.getElementById("arrow").innerHTML = '<a-entity obj-model="obj: #backward-obj; mtl: #backward-mtl"></a-entity>';
		    	el.setAttribute('obj-model', {
  				obj: #backward-obj,
  				mtl: #backward-mtl
				});
			el.object3D.position.set(1, 2, -3);
		    }
			  
			  
			  
		    if(x==2){
		      document.getElementById("arrow").innerHTML = '<a-entity id="mario" obj-model="obj: #left-obj; mtl: #left-mtl"></a-entity>';
		    }
		    if(x==3){
		      document.getElementById("arrow").innerHTML = '<a-entity id="mario" obj-model="obj: #right-obj; mtl: #right-mtl"></a-entity>';
		    }
		    if(x==4){
		      document.getElementById("arrow").innerHTML = '<a-entity id="mario" obj-model="obj: #forward-obj; mtl: #forward-mtl"></a-entity>';
		    }
		  }
		</script>
		<a-scene embedded arjs="debugUIEnabled: false">
		    <a-assets>
			    <a-asset-item id="right-obj" src="right.obj"></a-asset-item>
			    <a-asset-item id="right-mtl" src="right.mtl"></a-asset-item>
			    <a-asset-item id="left-obj" src="left.obj"></a-asset-item>
			    <a-asset-item id="left-mtl" src="left.mtl"></a-asset-item>
			    <a-asset-item id="forward-obj" src="forward.obj"></a-asset-item>
			    <a-asset-item id="forward-mtl" src="forward.mtl"></a-asset-item>
			    <a-asset-item id="backward-obj" src="backward.obj"></a-asset-item>
			    <a-asset-item id="backward-mtl" src="backward.mtl"></a-asset-item>
   		  </a-assets>
		    <a-marker preset='hiro' id="arrow">
			    <a-entity id="mario" obj-model="obj: #right-obj; mtl: #right-mtl"></a-entity>
		    </a-marker>
		    <a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
